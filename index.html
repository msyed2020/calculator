<!DOCTYPE html>
<html>
    <head>
        <title>The Mighty Calculator</title>

    <body>
        <div class="calc_buttons">
            <center><h1>The Mighty Calculator</h1></center>
            <center><h2>by Mikail Syed</h2></center>

            <center><input type="number" id="numInp" step="any" placeholder="Enter number"></center>
            <center><button id="add" onClick="add()">+</button></center>
            <center><button id="subtract" onClick="subtract()">-</button></center>
            <center><button id="multiply" onClick="multiply()">*</button></center>
            <center><button id="division" onClick="division()">/</button></center>
            <center><button id="clear" onClick="clearValue()">C</button></center>
            <center><button id="accept" onClick="submit()">=</button></center>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
