<!DOCTYPE html>
<html>
    <head>
        <title>The Mighty Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="introtext">
            <h1>The Mighty Calculator</h1>
            <h2>by Mikail Syed</h2>
            <h3>P.S. Google give me a job please :-) </h3>
        </div>
        <div class="calc">
            
            <div class="calc_disp">
                <input type="number" id="numInp" step="any" placeholder="Enter number">
            </div>
            <div class="calc_buttons">
                <button id="add" onClick="add()">+</button>
                <button id="subtract" onClick="subtract()">-</button>
                <button id="multiply" onClick="multiply()">*</button>
                <button id="division" onClick="division()">/</button>
                <button id="clear" onClick="clearValue()">C</button>
                <button id="accept" onClick="submit()">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
